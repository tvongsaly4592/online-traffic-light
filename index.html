<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Traffic Signal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="intersection">
        <div class="road-signal" id="industrial-blvd">
            <div class="street-sign industrial">Industrial Blvd</div>
            <div class="signal-head">
               <div class="light red" id="ind-red"></div>
                <div class="light yellow" id="ind-yellow"></div>
                <div class="light green" id="ind-green"></div>
            </div>
        </div>

        <div class="road-signal" id="stonecrest-pkwy">
            <div class="street-sign stonecrest">Stonecrest Pkwy</div>
            <div class="signal-head">
                <div class="light red" id="stone-red"></div>
                <div class="light yellow" id="stone-yellow"></div>
                <div class="light green" id="stone-green"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
